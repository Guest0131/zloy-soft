Text="<p>Написать функцию max_avg_browser(), которая возвращает пользователи какого браузера: Opera, Firefox или Internet Explorer в среднем посещают больше страниц.</p>
<p>Для заданных браузеров в строках User-Agent содержатся: OPR, Firefox и MSIE соответственно.</p>
