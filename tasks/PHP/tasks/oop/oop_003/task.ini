Text="<p>Написать класс Battle, который представляет собой пошаговое сражение двух сторон и класс Unit, представляющий собой боевой юнит.
Класс Unit должен содержать:
<ul>
	<li>Конструктор __construct($health, $damage), создающий юнита с соответствующим уровнем жизней и уроном;</li>
	<li>Методы getHealth(), getDamage(), возвращающие информацию о юните;</li>
	<li>Метод hit($damage), наносящий юниту урон в размере $damage;</li>
</ul>
Класс Battle должен содержать:
<ul>
  <li>Конструктор __construct();</li>
  <li>Методы joinToAllies($unit), joinToEnemies($unit), которые присоединяют юнит к одной из команд</li>
  <li>Методы getAlliesCount(), getEnemiesCount(), возвращающие количество юнитов в командах;</li>
  <li>Метод fight(), инициализирующий сражение. Во время него рассчитывается суммарный урон каждой команды, который затем
  наносится каждому юниту противоположной команды в равных количествах (суммарный урон делится на количество юнитов противника с округлением вниз до целого). Если здоровье
  юнита становится меньше 0, он удаляется из команды</li>
  <li>Свойства $__allies, $__enemies - массивы юнитов;</li>
</ul>
К свойствам можно обращаться только через методы</p>"

