Класс должен содержать:
<ul>
  <li>Конструктор __construct($width, $height);</li>
  <li>Метод set_width($width);</li>
  <li>Метод set_height($height);</li>
  <li>Методы get_width(), get_height();</li>
  <li>Метод get_square(), рассчитывающий площадь прямоугольника;</li>
  <li>Метод to_string(), выводящий сведения об объекте в формате \"width: x; height: y\";</li>
  <li>Приватные свойства $__width, $__height;</li>
</ul>
К свойствам можно обращаться только через методы</p>"

