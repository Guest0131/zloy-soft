Text="<p>Написать класс Library, который представляет собой хранилище объектов класса Book
Класс Library должен содержать:
<ul>
  <li>Конструктор __construct();</li>
  <li>Методы addBook($book), deleteBook($title), добавляющие/удаляющие книгу в библиотеку;</li>
  <li>Метод getBook($title), возвращающий объект - книгу, если она найдена, и false в противном случае;</li>
  <li>Свойство $__books - массив книг;</li>
</ul>
Класс Book должен содержать:
<ul>
  <li>Конструктор __construct($author, $title, $year);</li>
  <li>Методы getAuthor(), getTitle(), getYear(), добавляющие/удаляющие книгу в библиотеку;</li>
  <li>Методы setAuthor($author), setTitle($title), setYear($year)</li>
  <li>Свойства $__author, $__title, $__year;</li>
</ul>
К свойствам можно обращаться только через методы</p>"

