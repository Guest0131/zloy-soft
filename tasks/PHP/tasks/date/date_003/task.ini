ExemplaryQuery='function diff_dates($__left, $__right){
	$diff = abs($__right - $__left);
    
   	$days = floor( $diff / (60 * 60 * 24));
	$hours = floor(($diff - $days * 60 * 60 * 24) / 3600); 

return $days." d ".$hours." h";
}'



