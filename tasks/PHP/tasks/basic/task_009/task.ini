ExemplaryQuery='function is_simple($__number)
    {
        for($i = 2; $i < $__number; ++$i)
			if($__number % $i == 0)
				return false;
                
		return true;
    }
        
    function simple_digit($__count)
    {
		$tmp_count = 0;
        $number = 2;
            
        while($tmp_count != $__count)
        {
			if(is_simple($number))
				++$tmp_count;
                
            ++$number;
        }
            
        return --$number;
    }'



