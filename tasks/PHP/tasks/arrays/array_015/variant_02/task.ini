Text="<p>Реализовать функцию unpack_array($__array), которая осуществляет "распаковку" массива битов. Для этого на вход поступает $__array - список, в котором перечислено количество подряд идущих нулей и единиц.</p>
<p>Первое число в запакованном массиве - число нулей. Например: [0,3,1] необходимо преобразовать в [1,1,1,0].</p>
<p>В случае, если в качестве входного массива подается пустой массив или элементы - не целые числа, вернуть false.</p>"

