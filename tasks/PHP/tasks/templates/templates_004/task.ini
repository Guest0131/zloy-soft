Text="Написать функцию buildMaze($__mazeDataArr), которая генерирует массив для заполнения лабиринта, который задан следующим шаблоном:</p>
<pre class=\"prettyprint linenums no-scroll\">
<code>
&lt;style&gt;
	* {border-collapse:collapse; margin:0px; padding:0px;}
	td {width:20px; height: 20px;}
	.top {border-top:1px #000 solid;}
	.right {border-right:1px #000 solid;}
	.bottom {border-bottom:1px #000 solid;}
	.left {border-left:1px #000 solid;}
&lt;/style&gt;

&lt;table&gt;
&lt;!-- row --&gt;
&lt;tr&gt;
	&lt;!-- cell --&gt;
	&lt;td class=&quot;&lt;!-- classes --&gt;&lt;!-- .$class --&gt; &lt;!-- classes_ends --&gt;&quot;&gt;&lt;/td&gt;
	&lt;!-- cell_ends --&gt;
&lt;/tr&gt;
&lt;!-- row_ends --&gt;
&lt;/table&gt;
</code></pre>
<p>Данные для функции имеют следующий вид:</p>
<pre class=\"prettyprint linenums no-scroll\">
<code>
$mazeDataArr = [
	//row
	[
		//column
		[&quot;left&quot;,  &quot;top&quot;, &quot;bottom&quot;],
		...	
	],
	...
]
</code></pre>
<p>При заполнении лабиринта учесть, что порядок следования классов должен быть: top, right, bottom, left (как в css).</p>
