Text="Написать функцию buildList($__links, $__currentPage), которая генерирует массив для заполнения списка ссылок, который задан следующим шаблоном:</p>
<pre class=\"prettyprint linenums no-scroll\">
<code>
&lt;style&gt;
	li {color: #f00;}
	li a {color: #00f; text-decoration: underline;}
&lt;/style&gt;
&lt;ul&gt;
&lt;!-- item --&gt;
&lt;li&gt;
	&lt;!-- item.$is_active&lt;&gt;1 --&gt;&lt;a href=&quot;&lt;!-- .$url --&gt;&quot;&gt;&lt;!-- item.$is_active_ends --&gt;
		&lt;!-- .$name --&gt;
	&lt;!-- item.$is_active&lt;&gt;1 --&gt;&lt;/a&gt;&lt;!-- item.$is_active_ends --&gt;

&lt;/li&gt;
&lt;!-- item_ends --&gt;
&lt;/ul&gt;
</code></pre><p>Переменная is_active отмечает, что текущий адрес страницы равен $__currentPage.</p><p>Массив $__links задан в следующем виде:
</p>
<pre class=\"prettyprint linenums no-scroll\">
<code>
array (
  'yandex.ru' =&gt; 'Яндекс',
  'mail.ru' =&gt; 'Mail',
)
</code></pre><p>
