[Solution]
ExemplaryQuery='function cesear_code($__text)
	{
		$delimiters = [" ", ",", ".", "!", "?"];
		$result = "";
			
		for($i = 0; $i < strlen($__text); ++$i) {
			in_array($__text[$i], $delimiters) == true ? $result .= $__text[$i]
			: $result .= chr((ord($__text[$i]) + 10) % 256);
		}
			
		return $result;
	}'



