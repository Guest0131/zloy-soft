Text="<p>Написать функцию calc($__expr), которая вычисляет выражение $__expr.</p>
<p>Выражение может содержать пробелы, числа, знаки арифметических операций('+', '-', '*', 'max').</p>
<p>Фнкция должна вернуть результат вычесления.</p>
<p>Примечание: выражение a max b = max(a, b), т.е. вернет максимум среди чисел a и b. У нее самый высокий приоритет (выполняется раньше всех).</p>"

