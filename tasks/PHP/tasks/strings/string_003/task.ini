Text="<p>Написать функцию to_html_list($__list_arr), которая выводит <b>вложенные</b> PHP-списки в виде вложенных тегов ul/li.</p>
<p>$__list_arr - самовложенный список, который может содержать значения типа int, string и boolean. </p>
<p>При отображении списка привести типы к строке, причем для типа boolean приведение заключается в преобразовании в строку 'true' или 'false'.</p>
<p>Функция возвращает html-код в строку, при этом формирование пробелов между тегами не допускается.</p>"

