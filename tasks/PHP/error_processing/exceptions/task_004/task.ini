    echo \"Начало try-блока.&lt;br /&gt;\";
    outer();
    echo \"Конец try-блока.&lt;br /&gt;\";
} catch (Exception $e) {
    echo \"Исключение: \" . $e-&gt;getMessage() . \"&lt;br /&gt;\";
}

