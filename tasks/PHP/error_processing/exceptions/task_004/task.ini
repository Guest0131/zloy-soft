function outer() {
    echo \"Вошли в функцию \".__METHOD__.\"&lt;br /&gt;\";
    inner();
    echo \"Вышли из функции \".__METHOD__.\"&lt;br /&gt;\";
}

function inner() {
    echo \"Вошли в функцию \".__METHOD__.\"&lt;br /&gt;\";
    throw new Exception(\"Hello!\");
    echo \"Вышли из функции \".__METHOD__.\"&lt;br /&gt;\";
} 
