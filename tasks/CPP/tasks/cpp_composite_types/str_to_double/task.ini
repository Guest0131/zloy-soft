Text="<p>Реализовать функцию <b>double Convert(const char*, int);</b>, которая преобразует строку в число double.
Первый параметр - строка с числом, второй - основание системы счисления (но не более 32). После цифр 0-9 в записи числа
следуют заглавные латинские буквы в алфавитном порядке.
Разделителем целой и дробной части является точка. Дробная часть может отсутствовать.</br>
Пример решения (двоичная система): 100110.011 = 38.375
Примеры входных строк (для 16-чной системы счисления) – “0D54.67B”, “87A”, “981.”</p>"

