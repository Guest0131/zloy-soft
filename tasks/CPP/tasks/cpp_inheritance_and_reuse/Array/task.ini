Text="<p>Класс <b>Array</b> представляет собой контейнер элементов типа T (на основе одномерного динамического массива). Необходимо реализовать следующие методы:
<ul>
<li>	Конструктор, получающий в качестве параметра максимальное количество хранимых элементов в массиве и выделяющий необходимую память в динамической области. Считается, что после конструирования в массиве не содержится ни одного элемента.</li>
<li>	Деструктор, освобождающий используемую динамическую память.</li>
<li>	Оператор присваивания.</li>
<li>	Конструктор копирования.</li>
<li>	Метод push_back, добавляющий элемент в конец массива.</li>
<li>	Метод получения и задания элемента массива с заданным индексом через оператор индексирования. Если индекс выходит за логические границы массива, то должно быть выброшено исключение.</li>
<li>	Метод capacity() const, возвращающий общую ёмкость динамического массива.</li>
<li>	Метод size() const, возвращающий количество заполненных элементов динамического массива.</li>
<li>	Метод T * begin() const, возвращающий указатель на начало внутреннего динамического массива.</li>
<li>	Метод T * end() const, возвращающий указатель на элемент, следующий за последним логическим элементом массива.</li>
</ul>
</p>"

