Text="<p>Реализуйте и свяжите 2 класса: <b>Equipment</b> и <b>Team</b>, которые расчитывают прибыль спортивного бренда от сделки с командой.

Класс <b>Equipment</b> должен содержать:

<ul>
<li> Строковое свойство _type. Наименование товара. Длина не более 19 символов</li>
<li> Вещественное свойство _price. Цена товара</li>
<li> Вещественное свойство _expenses. Себестоимость товара</li>  
<li>Конструктор с параметрами. Принимает соответственно наименование экипировки, цену 1 штуки товара и себестоимость одной единицы</li>

<li>Функция GetType - возвращает наименование товара;</li>
<li>Функция GetPrice - возвращает цену товара;</li>
<li>Функция GetExpenses - возвращает себестоимость;</li>
 
</ul>

Класс Team должен содержать:

<ul>
<li>Целочисленное свойство _playersCount - количество игроков</li>
  
<li>Конструктор с параметрами. Принимает соответственно все данные, установленные в классе Equipment и количество игроков в команде.;</li>

<li>Функция GetEquipmentType - возвращает наименование экипировки команды</li>

<li>Функция GetProfit - возвращает прибыль, полученную при сделке (на 1 игрока команды - 1 шт. экипировки)</li>

</ul>
</p>"

