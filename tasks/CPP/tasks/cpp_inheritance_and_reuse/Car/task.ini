Text="<p>Создать два класса, один из которых описывает автомобиль - <b>Car</b>, другой описывает автобус - <b>Bus</b>. Автомобиль имеет информацию о пройденном расстоянии(защищенное поле _distance).
Методы класса Car - 
<ul>
<li>Car() - конструктор по умолчанию. По умолчанию автомобиль не прошел никакого расстояния</li>
<li>Car(double distance) - конструктор с параметром - пройденным расстоянием на момент создания объекта</li>
<li>void move(double len) - добавляет к пройденному расстоянию len</li>
<li>double getDistance() - возвращает пройденное расстояние</li>
<li>~Car() - виртуальный деструктор</li>
</ul>
Класс <b>Bus</b> публично наследуется от класса Car так же имеет свои поля и методы, а именно число пассажиров и количество полученных денег, (скрытые поля _people, _money). Стоимость проезда считать 40 рублей.
</br>Интерфейс класса <b>Bus</b>: 
<ul>
<li>Bus() - конструктор по умолчанию. Пройденное расстояние и количество пассажиров равны нулю.</li>
<li>Bus(int people) - конструктор с параметром - количеством пассажиров. Пройденное расстояние - ноль.</li>
<li>Bus(double distance, int people) - конструктор с параметром - количеством пассажиров и пройденным расстоянием</li>
<li>void enter(int n) - добавляет к числу пассажиров n</li>
<li>void exit(int n) - убавляет число пассажиров на n</li>
<li>int getPeople() - возвращает текущее количество пассажиров в автобусе</li>
<li>int getMoney() - возвращает выручку на текущий момент. Считать, что автобус не питерский и оплата производится на входе.</li>
<ul>Реализовать оба класса.</p>"

