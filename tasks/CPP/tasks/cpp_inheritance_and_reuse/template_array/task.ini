Text="<p>Необходимо реализовать шаблонный класс <b>Array</b>, параметризируемый типом T хранимых элементов.
	Класс <b>Array</b> представляет собой контейнер элементов типа T (на основе одномерного динамического массива). Необходимо реализовать следующие методы:
<ul>
	</li>Конструктор, получающий в качестве параметра максимальное количество хранимых элементов в массиве и
	выделяющий необходимую память в динамической области. Считается, что после конструирования в массиве не содержится ни одного элемента.</li>

<li>Деструктор, освобождающий используемую динамическую память.</li>

<li>Оператор присваивания.</li>

<li>Конструктор копирования.</li>

<li>Метод push_back, добавляющий элемент в конец массива.
		При исчерпании ёмкости массива вызывать приватный метод resize() для увеличения ёмкости в 2 раза.</li>

<li>Метод получения и задания элемента массива с заданным индексом через оператор индексирования.
	Должен быть реализован и константный вариант метода. Если индекс выходит за логические границы массива, то должно быть выброшено исключение.</li>

<li>Метод capacity() const, возвращающий общую ёмкость динамического массива.</li>

<li>Метод size() const, возвращающий количество заполненных элементов динамического массива.</li>

<li>Методы T * begin() и const T * begin() const, возвращающие указатель на начало внутреннего динамического массива.</li>

<li>Методы T * end() и const T * end() const, возвращающие указатель на фиктивный элемент, следующий за последним элементом массива.</li>
