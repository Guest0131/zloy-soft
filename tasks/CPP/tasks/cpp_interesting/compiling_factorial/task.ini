Text="<p>Для C++ существует такое понятие, как <b>метапрограммирование</b> - программирование шаблонов.
Одна из популярных (для демонстрации особенностей) задач - вычисления на этапе компиляции.</br>
Реализуйте класс Fact&lt;int n&gt;, такой, чтобы при обращении к статическому int-полю
value был получен факториал n. То есть при выполнении (выполнении!!!) кода
<b>int result = Fact&lt;n&gt::value</b> в переменной result оказалось значение n!</br>
При решении этой задачи можно задавать вопросы преподавателю:)</p>"

