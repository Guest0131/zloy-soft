Text="<p>Слушателям необходимо составить парты на чердаке на участок шириной 2 метра. Каждая парта
имеет размеры 1х2 метра. Всего N парт (N &le; 45). Сколько различных способов расставить эти парты? </br>
Реализуйте функцию <b>int DeskAllocation(int)</b>, которая вернет количество способов.</br>
Например, одну парту можно поставить всего одним способом - вертикально</br>
Две парты можно поставить уже двумя способами: две вертикально или две горизонтально.</br>
Подсказка: подумайте, почему количество парт ограничено числом 45.</p>"

