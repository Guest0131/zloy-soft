Text="<p>Сегодня у Вани день ног, но на улице гололед, поэтому он прыгает на лестнице.
Ваня может прыгнуть максимум на K ступеней. Всего на лестнице N ступеней. Сколько
различных способов у Вани попасть на последнюю, N-ую ступеньку.
Например, если K=3 и N=4, то существуют следующие маршруты:
1+1+1+1, 1+1+2, 1+2+1, 2+1+1, 2+2, 1+3, 3+1.
Т.е. при данных значениях у Вани всего 7 различных способов добраться до последней ступеньки.

Реализуйте функцию <b>int Bunny(int , int)</b>, которая вернет в виде строки
числа способов. 1 &le; k &le; n &le; 200.<p>"

