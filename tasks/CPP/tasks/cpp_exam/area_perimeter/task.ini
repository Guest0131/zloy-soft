Text="<p>Ваня Штерн решил поучаствовать в программе освоения Дальнего Востока и получить гектар земли.
Для удобства депутатов вся земля поделена на квадратные участки, а 
для неудобства граждан земля выдается не одним большим квадратом или прямоугольником, а как набор таких маленьких смежных квадратов.<br>
Ваня Штерн не любит, когда за ним наблюдают, поэтому хочет оградить свои земли забором, для чего ему
необходимо посчитать периметр его земли.<br>
Реализуйте функцию <b>int GetAreaPerimeter(const bool* const *, int, int);</b>, где первый параметр - карта земель, второй и третий - 
соответственно количество строк и столбцов в карте. Карта представляет собой двумерный массив с элементами типа bool, где true означает, что
этот квадрат принадлежит Ване, а false - что не принадлежит.<br>
Например, если дана карта <br>
0000<br>
0010<br>
0111<br>
0100<br>
то периметр составляет 12 единиц.
</p>"

