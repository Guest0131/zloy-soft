Text="<p>Дано некоторое количество монет, среди них одна фальшивая, которая имеет мЕньший вес.
Вам дан набор монет (экземпляров класса Coin) и чашечные весы - функция <b>int Weight(const std::vector&ltCoin&gt& left, const std::vector&ltCoin&gt& right);</b>,
которая возвращает -1, если левая чаша легче, 0, если веса одинаковые, 1, если правая легче.</br>
Обратите внимание, что функция Weight производит не более чем минимальное гарантированно достаточно количество взвешиваний,
далее всегда возвращает 0.
Например, при наборе из восьми монет гарантированно достаточно трёх взвешиваний, соответственно начиная с четвёртого вызова функция Weight будет возвращать 0.</br>
Реализуйте функцию <b>const Coin DetectFalseCoin(const std::vector&ltCoin&gt& coins);</b>, которая найдет и вернет фальшивку.</p>"

