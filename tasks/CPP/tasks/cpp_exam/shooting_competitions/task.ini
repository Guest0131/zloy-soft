Text="<p>На соревнованиях по стрельбе была обнаружена интересная закономерность: на очередном этапе успешные и неуспешные
попытки чередовались: выбил, не выбил, выбил, не выбил и так далее (первый выбил). Выбивший мишень переходит в следующий тур,
не выбивший выбывает. Таким образом, первым выбывает участник с номер 2 на данном этапе.
Необходимо по количеству участников Т и номеру участника вычислить, каким по счету он выбыл из соревнований.
Если это победитель, то результат равен N</br>
Реализуйте функцию <b>int ShootingCompetitions(int N, int T);</b></p>"

