Text="<p>Реализуйте функцию <b>int SubStrCount(const char *str, const char *subStr);</b>, которая подсчитывает
количество вхождений подстроки subStr в строке str. Для поиска очередного вхождения подстроки необходимо начинать поиск,
смещаясь на конечную позицию найденной подстроки.</br>
Например, в строке «ааааааа» подстрока «аа» встречается 3 раза. Если один из параметров равен NULL, то функция должна вернуть 0.</br></br>
Также реализуйте шаблонную функцию <b>int SubStrCount(const T *str, const T *subStr);</b>, которая подсчитывает
количество вхождений подстроки subStr в строке str. Для поиска очередного вхождения необходимо начинать поиск,
смещаясь вправо на 1 относительно начала найденной подстроки (считается, что строка заканчивается нулем).</br>
Например, в строке «ааааааа» подстрока «аа» встречается 6 раз.<p>"

