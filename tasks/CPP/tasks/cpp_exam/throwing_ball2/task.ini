Text="<p>Для своего YouTube-канала Ваня Штерн хочет провести краш-тест нового айфона Х - узнать, с какого
этажа он разобьется. Денег у Вани немного, поэтому он смог позволить себе купить всего 2 аппарата. Он идёт
в дом, высотой N этажей. Какое минимальное количество бросков необходимо сделать, чтобы определить, с какого этажа
телефон разбивается. Считаем, что телефоны абсолютно одинаковы и если телефон разбился при падении с K-го этажа, то он
разобьется также со всех этажей выше. Айфоны экономить не нужно (то есть разбить можно оба)</br>.
Реализуйте функцию <b>int GetThrowingFloor(int);</b>, которая возвращает этаж, начиная с которого айфон разбивается
(то есть с этого разбивается, а с этажа ниже уже нет). Параметр - количество этажей в здании.</br>
Для проверки вам доступна функция <b>bool CheckFloor(int);</b>, которая возвращает true, если айфон разбился.
Количество бросаний не должно превышать минимально достаточное для гарантированного определения этажа, с которого
айфон разобьется. То есть для дома в 100 этажей вы не должны бросать больше 14 раз.
Если телефон не разбился даже с первого этажа, то верните 0.</br>
Не забывайте, что у вас всего 2 аппарата, после разбивания обоих телефонов функция начнет всегда возвращать false
(вы ничего не кинули - ничего не разбилось).</p>"

