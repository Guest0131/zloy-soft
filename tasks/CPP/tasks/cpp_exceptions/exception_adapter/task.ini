Text="<p>Вы собираетесь захватить мир, и обнаружили, что существует библиотечная функция,
которая выполняет эту задачу. Функция генерирует исключения.
Вам нужно написать адаптер, который переведет исключения в числовой код.<br>
Реализуйте функцию <b>int ExceptionAdapter(int)</b>, которая вызовет функцию <b>void TakingOverTheWorld(int)</b>.
Ваша функция должна вернуть:
<ul>
	<li>0 - если TakingOverTheWorld отработала нормально, без исключений.</li>
	<li>1 - если TakingOverTheWorld сгенерировала исключение <b>FileNotFoundException</b>.</li>
	<li>2 - если TakingOverTheWorld сгенерировала исключение <b>AccessDenied</b>.</li>
	<li>3 - если TakingOverTheWorld сгенерировала исключение <b>FileReadErrorException</b>.</li>
	<li> Если произошло исключение <b>NotTodayException</b>, то необходимо протолкнуть его вверх.</li>
	<li> Если произошло иное исключение, то вернуть -1.</li>
</ul></p>"

