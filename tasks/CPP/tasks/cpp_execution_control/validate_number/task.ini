Text="<p>Одна из важных задач при реализации программного обеспечения - фильтрация входных данных.
Если при некотором вводе программа может работать некорректно, то, поверьте, найдется такой пользователь,
который обязательно введет такие данные. Вам поручено проверить, является ли введенная строка числом.
Число может содержать только цифры, знак минус, одну точку или запятую (в записи десятичной дроби), причем точка (запятая) не может 
 стоять в начале или в конце. Не должно быть людирующих нулей (только если это не дробное число с нулевой целой частью)
 и нулей в конце дробной части.<br>
Реализуйте функцию <b>bool IsValidNumber(std::string);</b>, которая вернет true, если указанные ограничения соблюдены.</p>"

