Text="<p>Ваня Штерн считается лучшим стрелком: попадает в спичку с 20 метров.
Сейчас Ваня находится в тире и расставил себе N спичек в один ряд на одинаковом расстоянии. Но у него есть только M патронов.
Просто так стрелять уже неинтересно, поэтому Ваня хочет выбить спички таким образом, чтобы оставшиеся
располагались на одинаковом расстоянии друг от друга. Стреляет он хорошо, а думает не очень, поэтому ему интересно,
сколько различных способов оставить спички. Если патронов хватает на все спички, то Ваня выбивает все спички.</br>
Реализуйте функцию <b>int BeatifulShooting(int, int)</b>. Первый параметр - количество спичек, второй - количество патронов.
Функция должна вернуть количество способов сбить спички, чтобы оставшиеся были на одинаковом расстоянии.</br>
Например, если было 5 спичек и 2 патрона, то возможны 4 варианта: ..|||, .|||., |.|.|, |||.. (здесь точка - выбитая спичка)</p>"

