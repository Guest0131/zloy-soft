Text="<p>Для своего YouTube-канала Ваня Штерн хочет провести краш-тест нового айфона Х - узнать, с какого
этажа он разобьется. Денег у Вани немного, поэтому он смог позволить себе купить всего 2 аппарата. Он идёт
в дом, высотой N этажей. Какое минимальное количество бросков необходимо сделать, чтобы определить, с какого этажа
телефон разбивается. Считаем, что телефоны абсолютно одинаковы и если телефон разбился при падении с K-го этажа, то он
разобьется также со всех этажей выше. Айфоны экономить не нужно (то есть разбить можно оба)</br>.
Реализуйте функцию <b>int MinimumThrowingCount(int);</b>, которая возвращает минимальное количество бросков, которых
гарантированно хватит для определения этажа, начиная с которого айфон разбивается. Параметр - количество этажей в здании.</br>
Подсказка: Учтите, что возможная ситуация, что телефон вообще не разбьется при падении из этого зданиия (то есть если он
не разбился при падении с предпоследнего этажа, то это не означает, что он разобьется при падении с последнего).</p>"

