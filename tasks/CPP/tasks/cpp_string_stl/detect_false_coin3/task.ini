Text="<p>Еще одна классическая задача на монеты. Вы в составе опергруппы
накрыли подпольный монетный двор, где преступники чеканят фальшивые десятирублевые монеты.
Перед вами N мешков с монетами, в одном из них все монеты фальшивые. 
От агента вам стало известно, что фальшивая монета весит 5 граммов, в то время как настоящая 6 (вообще говоря, на самом деле
десятирублевая монета весит 5.63 грамма, но для простоты берем 6). Как несложно догадаться, вам
нужно определить, в каком мешке монеты фальшивые (потому что в качестве сувениров с операции вам хочется набрать монеток,
но важно случайно не взять фальшивых). У вас есть весы, которые показывают вес в граммах, но они сломаны и показывают правильное
значение всего один раз - потом всегда ноль (их надо везти в лабораторию калибровать).</br>
Вам доступна функция <b>int Weigh(const std::vector<Coin>&);</b>, которая вернет общий вес монет, но только в первое взвешивание, далее
всегда будет показывать 0 </br>
Также доступна функция <b>Coin GetCoin(int);</b> которая позволяет взять монету из конкретного мешка (мешки нумеруем с нуля, мыжпрограммисты).</br>
Реализуйте функцию <b>int DetectFalseCoinsBug(int);</b>, где аргумент - количество мешков, которая найдет и вернет номер мешка с
фальшивыми монетами.</p>"

