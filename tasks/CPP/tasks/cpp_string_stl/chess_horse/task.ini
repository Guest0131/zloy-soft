Text="<p>Как пишут, Лев Николаевич Толстой очень любил играть на балалайке, но не умел. Так и Ваня Штерн очень любит
играть в шахматы, но постоянно забывает, как ходят фигуры. Особые затруднения у него вызывает шахматный конь.
Необходимо написать программу, которая принимает в виде строки текущее положение фигуры и возвращает в строке через
запятую список клеток, куда может сходить конь.</br>
Реализуйте функцию <b>std::vector<std::string> ChessHorse(std::string)</b>, которая возвращает все возможные клетки для хода коня.</br>
Например, если подана строка &#34;e2&#34;, то функция должна вернуть вектор с элементами &#34;c1,c3,d4,f4,g1,g3&#34;. Порядок неважен.</p>"

