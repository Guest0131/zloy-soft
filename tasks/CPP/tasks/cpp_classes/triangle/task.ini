Text="<p>Реализуйте класс <b>Triangle</b>, для работы с треугольником.
Класс должен содержать:
<ul>
  
<li>Конструктор по умолчанию (создается треугольник со сторонами равными 1);</li>
  
<li>Конструктор с параметрами. Принимает соответственно длины сторон A, B, C. Организовать проверку на существование треугольника с заданными сторонами. Если проверка не срабатывает, то вызывать конструктор по умолчанию;</li>
  
<li>Функция GetA - возвращает значение A;</li>
  
<li>Функция GetB - возвращает значение B;</li>
  
<li>Функция GetC - возвращает значение C;</li>
  
<li>Функция SetSides - изменяет значение всех сторон треугольника, если какая-то сторона не меняется передавать 0 по умолчанию. При присвоении значения организовать проверку на существование треугольника, если треугольника не существует не изменять параметры;</li>
  
<li>Функция SidesCheck - делает проверку на принадлежность частному случаю треугольников, если равносторонний возвращает 1, если равнобедренный - 2, если равносторонний и равнобедрееный - 23, если прямоугольный - 3, иначе вернуть 0;</li>
  
<li>функция GetSquare - вычисляет и возвращает площадь;</li>
  
<li>функция GetPerimeter - вычисляет и возвращает периметр;</li>
  
<li>Оператор умножения (*) - увеличивает каждую из сторон треугольника в число раз, переданное в качестве параметра.</li>
 
<li>Оператор присваивания (=)</li> 
<li>Деструктор;</li>

</ul>
</p>"

