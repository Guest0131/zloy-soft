Text="<p>Реализуйте класс <b>Currency</b> для работы с денежными суммами.
Класс должен содержать:
<ul>
  
<li>Конструктор по умолчанию (создается класс с 0 целой частью и 0 дробной);</li>
<li>Конструктор с параметрами. Принимает соответственно целую часть Int и дробную Frac (например: рубли и копейки, доллары и центы), а также приводит дробную часть к нормальному виду, считая, что
одно целое содержит 100 дробных частей. Например, 4 и 250 должны превратиться в 6 и 50 соответственно</li>
<li>Оператор присваивания</li>
  
<li>Функция GetInt - возвращает значение целой части;</li>
<li>Функция SetInt - устанавливает значение целой части;</li>

<li>Функция GetFrac - возвращает значение дробной части;</li> 
<li>Функция SetFrac - устанавливает значение дробной части;</li>
 
<li>функция Convert - конвертирует валюту в другую с помощью коэффициента (курса обмена), переданного в качестве параметра</li>

<li>Оператор сложения;</li>

<li>Свойства int _int и int _frac - целая и дробная части соответственно.</li>
</ul>
</p>"

