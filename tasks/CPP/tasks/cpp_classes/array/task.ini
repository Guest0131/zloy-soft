Text="<p>Необходимо реализовать класс Array (массив), который будет содержать следующие члены:</br>
<ul>
<li>конструктор по умолчанию;</li>
<li>конструктор с двумя параметрами(int*, size_t), первый - массив, второй - размер;</li>
<li>конструктор копирования;</li>
<li>оператор присваивания;</li>
<li>деструктор;</li>
<li>Функцию <b>bool Contains(int)</b> - возвращает true, если указанный элемент содержится в массиве;</li>
<li>Функцию <b>size_t Size()</b> - возвращает текущий размер;</li>
<li>перегрузить следующие операции:<br>
+ - поэлементное сложение. Если размеры отличаются, то сгенерировать исключение DifferentSizeException;<br>
+= - добавление элемента в конец массива;<br>
== поэлементное сравнение. Если размеры разные, то вернуть false;<br>
[] - взятие элемента с заданным индексом;</li>
<li>Класс содержит три поля: <b>int* _data</b>, <b>size_t _size</b> и  <b>size_t _capacity</b></li>
<li>private-функция Resize для увеличения размера.</li>
</ul></p>"

