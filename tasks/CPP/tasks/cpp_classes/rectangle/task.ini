<li>Функция GetB - возвращает значение B;</li>
<li>Функция SetB - устанавливает значение B;</li>
  
<li>функция GetSquare - возвращает площадь прямоугольника</li>
  
<li>функция GetPerimeter - возвращает периметр прямоугольника</li>

</ul></p>"

