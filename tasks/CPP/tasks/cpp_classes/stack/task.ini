Text="<p>Необходимо реализовать шаблонный класс Stack, параметризируемый типом хранимых элементов.</br>
Стек – это структура данных, работающая в соответствии с принципом LIFO (Last In First Out).</br>
Класс Stack представляет собой контейнер элементов типа T, реализованный на основе динамического массива. Необходимо реализовать следующие методы:
<ul>
	<li>Explicit-конструктор, получающий максимальное количество хранимых элементов в стеке. Считается, что после конструирования в стеке не содержится ни одного элемента;</li>
	<li>Деструктор, освобождающий используемую динамическую память;</li>
	<li>Оператор присваивания;</li>
	<li>Конструктор копирования;</li>
	<li>Метод <b>void push(const T&)</b>, добавляющий элемент в вершину стек. При исчерпании емкости стека должно выбрасываться исключение StackOverflowExceptio;</li>
	<li>Метод <b>const T& top() const</b> для получения элемента, находящегося в вершине стека. Если стек пуст, бросить EmptyStackException;</li>
	<li>Метод <b>void pop()</b> для удаления элемента, находящегося на вершине стека;</li>
	<li>Метод <b>size_t capacity() const</b>, возвращающий общую емкость динамического массива;</li>
	<li>Метод <b>bool empty() const</b>, возвращающий true, если в стеке нет элементов, false в противном случае;</li>
	<li>Метод <b>size_t size() const</b>, возвращающий количество заполненных элементов динамического массива.</li>
</ul>
</p>"

