Text="Какое число вернёт функция calcTotalCost при получении в качестве аргумента результата выполнения функции niceFunc()?</p><p><pre class=\"prettyprint linenums no-scroll\"><code>
struct Product
{
int *price;

int number;
};

Product niceFunc()
{
int *arr = new int [10];

for(int i = 0; i &lt; 10; ++i)
{
arr[i] = i + 1;
}

Product a = {arr, 10};

return a;
}

int calcTotalCost(Product prod)
{
int cost = 0;

for(int i = 0; i &lt; prod.number; i++)
{
cost += prod.price[i];
}

return cost;
}
</code></pre></p><p>"

